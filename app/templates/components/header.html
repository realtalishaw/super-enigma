<header class="bg-white shadow-sm border-b border-gray-200">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="/" class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition-colors">
                    Weave
                </a>
                <span class="ml-2 text-sm text-gray-500">Workflow Automation</span>
            </div>
            
            <!-- Navigation -->
            <nav class="hidden md:flex items-center space-x-8">
                <a href="/" class="text-gray-700 hover:text-blue-600 transition-colors">Home</a>
                <a href="/integrations" class="text-gray-700 hover:text-blue-600 transition-colors">Integrations</a>
                <a href="/suggestions" class="text-gray-700 hover:text-blue-600 transition-colors">Suggestions</a>
                <a href="/preferences" class="text-gray-700 hover:text-blue-600 transition-colors">Preferences</a>
            </nav>
            
            <!-- Auth section -->
            <div class="flex items-center space-x-4">
                {% if session %}
                    <!-- Signed in user -->
                    <div class="relative" x-data="{ open: false }">
                        <button 
                            @click="open = !open"
                            class="flex items-center space-x-2 text-gray-700 hover:text-blue-600 transition-colors"
                        >
                            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white text-sm font-medium">
                                {{ session.email[0].upper() }}
                            </div>
                            <span class="hidden md:block">{{ session.email }}</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        
                        <!-- Dropdown menu -->
                        <div 
                            x-show="open" 
                            @click.away="open = false"
                            x-transition:enter="transition ease-out duration-100"
                            x-transition:enter-start="transform opacity-0 scale-95"
                            x-transition:enter-end="transform opacity-100 scale-100"
                            x-transition:leave="transition ease-in duration-75"
                            x-transition:leave-start="transform opacity-100 scale-100"
                            x-transition:leave-end="transform opacity-0 scale-95"
                            class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50"
                        >
                            <div class="px-4 py-2 text-sm text-gray-500 border-b border-gray-200">
                                User ID: <code class="text-xs">{{ session.userId }}</code>
                            </div>
                            <a href="/preferences" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                Preferences
                            </a>
                            <button 
                                hx-post="/api/auth/signout"
                                hx-target="closest header"
                                hx-swap="outerHTML"
                                hx-get="/partials/header"
                                class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                            >
                                Sign out
                            </button>
                        </div>
                    </div>
                {% else %}
                    <!-- Sign in button -->
                    <button 
                        hx-get="/partials/auth/modal"
                        hx-target="#modal-root"
                        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors"
                    >
                        Sign in
                    </button>
                {% endif %}
            </div>
        </div>
    </div>
</header>
