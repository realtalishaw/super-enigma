<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page - Weave</title>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.min.js"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Test Page</h1>
        
        <!-- Test HTMX -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">HTMX Test</h2>
            <button 
                hx-get="/health" 
                hx-target="#htmx-result"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
            >
                Test HTMX Request
            </button>
            <div id="htmx-result" class="mt-4 p-4 bg-gray-100 rounded min-h-[50px]">
                Click the button above to test HTMX
            </div>
        </div>
        
        <!-- Test Alpine.js -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6" x-data="{ count: 0 }">
            <h2 class="text-xl font-semibold mb-4">Alpine.js Test</h2>
            <p class="mb-4">Count: <span x-text="count"></span></p>
            <button 
                @click="count++"
                class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
            >
                Increment Count
            </button>
        </div>
        
        <!-- Test Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Form Test</h2>
            <form hx-post="/partials/suggestions" hx-target="#form-result">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Test Prompt</label>
                    <input 
                        type="text" 
                        name="prompt" 
                        value="Test automation workflow"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md"
                        required
                    >
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Integrations</label>
                    <input 
                        type="text" 
                        name="integrations" 
                        value="gmail,slack"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md"
                        required
                    >
                </div>
                <button 
                    type="submit"
                    class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700"
                >
                    Submit Form
                </button>
            </form>
            <div id="form-result" class="mt-4 p-4 bg-gray-100 rounded min-h-[100px]">
                Form result will appear here
            </div>
        </div>
        
        <!-- Test Click Events -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Click Event Test</h2>
            <button 
                onclick="alert('Click event works!')"
                class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700"
            >
                Test Click Event
            </button>
        </div>
    </div>
    
    <script>
        // Debug script
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded');
            
            if (typeof htmx !== 'undefined') {
                console.log('✅ HTMX loaded on test page');
            } else {
                console.error('❌ HTMX not loaded on test page');
            }
            
            if (typeof Alpine !== 'undefined') {
                console.log('✅ Alpine.js loaded on test page');
            } else {
                console.error('❌ Alpine.js not loaded on test page');
            }
        });
    </script>
</body>
</html>
